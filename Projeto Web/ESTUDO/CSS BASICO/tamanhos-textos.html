<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e cores</title>
		<meta charset="utf-8">
		<!--https://htmlcolorcodes.com-->
		<style type="text/css">

			.texto {
				/*
				px -> tamanho fixo base 16px
				%  -> tamanho relativo base 100%
				em -> tamanho relativo ao container pai base 1em
				*/
				font-size: 1em;
			}
			div {
				font-size: 60px;
			}
			.texto2 {
				font-size: 15px;
			}


		</style>

	</head>
	<body>
		<div>
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		</div>


	</body>
</html>
